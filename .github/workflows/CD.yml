name: Fly Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          QUARKUS_PROD_DATABASE_KIND: ${{ secrets.QUARKUS_PROD_DATABASE_KIND }}
          QUARKUS_PROD_USER: ${{ secrets.QUARKUS_PROD_USER }}
          QUARKUS_PROD_DATABASE_PASSWORD: ${{ secrets.QUARKUS_PROD_DATABASE_PASSWORD }}
          QUARKUS_PROD_DATABASE_URL: ${{ secrets.QUARKUS_PROD_DATABASE_URL }}
