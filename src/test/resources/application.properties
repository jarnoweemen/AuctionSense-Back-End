# Port Quarkus runs on
quarkus.http.port=8080

# database connection configuration
quarkus.datasource.db-kind=${QUARKUS_DEV_DATABASE_KIND} 
quarkus.datasource.username=${QUARKUS_DEV_USER}
quarkus.datasource.password=${QUARKUS_DEV_DATABASE_PASSWORD}
quarkus.datasource.reactive.url=${QUARKUS_DEV_DATABASE_URL}

# drop and create the database at startup (only use in development!)
quarkus.hibernate-orm.database.generation = drop-and-create
quarkus.hibernate-orm.sql-load-script = import.sql